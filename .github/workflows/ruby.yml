name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2.2']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Setup Database
      run: |
        bundle exec rake db:create
        bundle exec rake db:schema:load
    - name: Create data and run tests
      run: |
        bundle exec rails runner "User.create!(username: 'testuser', password: 'testpassword')"
        bundle exec rails runner "Client.create!(name: 'testclient')"
        bundle exec rails runner "Stock.create!(name: 'teststock', user_id: User.first.id, amount: 10, price: 10.0)"
        bundle exec rails runner "Sale.create!(client_id: Client.first.id, stock_id: Stock.first.id, quantity: 1, total_price: 10.0, user_id: User.first.id)"
        bundle exec rails runner "Recipe.create!(sale_id: Sale.first.id, recipe_note: 'testnote')"
        bundle exec rails runner "BeehiveGroup.create!(name: 'testgroup')"
        bundle exec rake
